<h1 align="center"><strong>Tic Tac Toe</strong></h1>
<h2 align="center">X Goes first</h2>
<body>
<table width=500 height=500 align="center" border="1">
    <tr>
        <td id=1 onclick="setSquare(0);"></td>
        <td id=2 onclick="setSquare(1);"></td>
        <td id=3 onclick="setSquare(2);"></td>
    </tr>
    <tr>
        <td id=4 onclick="setSquare(3);"></td>
        <td id=5 onclick="setSquare(4);"></td>
        <td id=6 onclick="setSquare(5);"></td>
    </tr>
    <tr>
        <td id=7 onclick="setSquare(6);"> </td>
        <td id=8 onclick="setSquare(7);"></td>
        <td id=9 onclick="setSquare(8);"></td>
    </tr>
</table>
<p id="end"></p>
</body>

</html>
